<!DOCTYPE html>
<html>
<head>
<title>Word Count</title>
<style>
body {
  font-size: 18px;
  font-family: georgia;
  color: #333;
}
textarea {
  width: 400px;
  height: 200px;
  font-size: 18px;
}
</style>
</head>
<body>

<p>
  <textarea id="t"></textarea>
</p>

<p>
  Number of words: <span id="result"></span>
</p>

<script src="../../vendor/jquery-2.1.0.min.js"></script>
<script>
$("#t").on("input", function (e) {
  var s = $("#t").val();
  var words = s.split(" ");
  $("#result").html(words.length);
});
</script>

</body>
</html>
